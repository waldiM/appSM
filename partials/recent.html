<div ng-include src="'menu.html'"></div>
<article class="portfolioCompanies recentCompanies">
    
    <div class="subMenu">
        <a class="back" href="" back-button><i class="fa fa-angle-left"></i></a>
        <div class="info">
            <span class="name">Recent Views</span>
        </div>
    </div>

    <div class="loading" ng-show="loading"></div>
    
    <div class="companies">
        <ul>    
            <li class="menuTab" ng-repeat="company in companies">
                <a class="company" href="#company-dashboard/{{company.companyId}}/{{company.companyKind}}">
                    <img class="flag" ng-src="http://swiss-metrics.com/files/img/flags/24/{{company.isoCountry2.toLowerCase()}}.png" alt="">
                    <span>{{company.companyName}}</span>
                    <i class="fa fa-angle-right"></i>
                </a>
            </li>
        </ul>
    </div>
    
</article>
